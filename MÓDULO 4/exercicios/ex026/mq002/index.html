<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ao usar media, eu posso tanto informar media types e media features. Media types não possuem parênteses, já media features tem parênteses (que são representados isoladamente, por exemplo, caso eu tenha 3 media features, terei de ter 3 parênteses). 
    O all é um media type que serve para todo tipo de media -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <title>Media Query</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo!</h1>

    

</body>
</html>
